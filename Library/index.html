<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=4, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="padding: 0px; margin: 0px;">
  <header style="height: 150px; background-color: aliceblue;">
    <form style="display: flex; padding: 10px;" action="">
      <div style="display: flex; flex-direction: column;">
        <div style="margin: 4px;">
          <label for="title">Title: </label>
          <input type="text" id="title">
        </div>
        <div style="margin: 4px;">
          <label for="genre">genre: </label>
          <input type="text" id="genre">
        </div>
        <div style="margin: 4px;">
          <label for="description">desc: </label>
          <input style="height: 30px;" type="text" id="description">
        </div>
      </div>
      <button style="padding: 8px;font-size: larger; font-weight: bold;" type="submit">+</button>
    </form>
  </header>
  <div style="display: flex; justify-content: center;">
    <div id="grid-container" style="grid-template-columns: 200px 200px 200px; grid-template-rows: 200px 200px 200px; display: grid; margin: 20px; gap: 10px; grid-auto-flow:row; grid-auto-columns: auto; grid-auto-rows: auto; height: auto; grid-auto-columns: 200px; grid-auto-rows: 200px;">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
